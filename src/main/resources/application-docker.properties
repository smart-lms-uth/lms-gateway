# Docker Profile for Gateway
spring.application.name=lms-gateway
server.port=8888

# Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Gateway Routes Configuration - Docker
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://lms-user-service:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**,/api/v1/users/**,/api/v1/activities/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

# OAuth2 redirect routes
spring.cloud.gateway.routes[1].id=oauth2-authorization
spring.cloud.gateway.routes[1].uri=http://lms-user-service:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/oauth2/**,/login/oauth2/**

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=Authorization

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Logging
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=INFO
